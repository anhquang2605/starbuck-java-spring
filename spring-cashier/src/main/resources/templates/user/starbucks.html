
<html>
<head>
    <title>Starbucks Reserved</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
<script type="text/javascript">
    function selectedStore() {
        let reg = document.getElementById("register").value;
        switch(reg) {
          case "5012349":
            document.getElementById("stores").options[0].selected=true
            break;
          case "1287612":
            document.getElementById("stores").options[1].selected=true
            break;
          case "6498234":
            document.getElementById("stores").options[2].selected=true
            break;
          case "7812386":
            document.getElementById("stores").options[3].selected=true
            break;
          case "8723098":
            document.getElementById("stores").options[4].selected=true
            break;
          case "9621043":
            document.getElementById("stores").options[5].selected=true
            break;
          case "1393478":
            document.getElementById("stores").options[6].selected=true
            break;
          default:
            document.getElementById("stores").options[0].selected=true
        } 
    }
    function selectedDrink() {
        let reg = parseInt(document.getElementById("drink").value)
        switch(reg) {
            case 0:
                document.getElementById("drinks").options[0].selected=true
                break;
            case 1:
                document.getElementById("drinks").options[1].selected=true
                break;
            case 2:
                document.getElementById("drinks").options[2].selected=true
                break;
            case 3:
                document.getElementById("drinks").options[3].selected=true
                break;
            case 4:
                document.getElementById("drinks").options[4].selected=true
                break;
            default:
                document.getElementById("drinks").options[0].selected=true
        }
    }
    function selectedMilk() {
        let reg = parseInt(document.getElementById("milk").value)
        switch(reg) {
            case 0:
                document.getElementById("milks").options[0].selected=true
                break;
            case 1:
                document.getElementById("milks").options[1].selected=true
                break;
            case 2:
                document.getElementById("milks").options[2].selected=true
                break;
            case 3:
                document.getElementById("milks").options[3].selected=true
                break;
            case 4:
                document.getElementById("milks").options[4].selected=true
                break;
            default:
                document.getElementById("milks").options[0].selected=true
        }
    }
    function selectedSize() {
        let reg = document.getElementById("size").value
        switch(reg) {
            case 0:
                document.getElementById("sizes").options[0].selected=true
                break;
            case 1:
                document.getElementById("sizes").options[1].selected=true
                break;
            case 2:
                document.getElementById("sizes").options[2].selected=true
                break;
            case 3:
                document.getElementById("sizes").options[3].selected=true
                break;
            case 4:
                document.getElementById("sizes").options[4].selected=true
                break;
            default:
                document.getElementById("sizes").options[0].selected=true
        }
    }
    window.onload = function(){
        selectedStore();
        selectedDrink();
        selectedMilk();
        selectedSize();
    }
</script>

</head>

<body>
<!-- LOGOUT SECTION -->
<div class="center">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<h1 align="center">Welcome to Starbucks Reserved (Midterm 2023)</h1>

<!-- FORM SECTION -->

<form name="form" th:object="${command}" method="post" th:action="@{/user/starbucks}">
  <input type="hidden" name="register" id="register" th:field="*{register}" />
    <input type="hidden" name="cleared" id="cleared" th:field="*{cleared}" />
    <input type="hidden" name="milk" id="milk" th:field="*{milk}" />
    <input type="hidden" name="size" id="size" th:field="*{size}" />
    <input type="hidden" name="total" id="total" th:field="*{total}" />
    <input type="hidden" name="status" id="status" th:field="*{status}" />
    <input type="hidden" name="drink" id="drink" th:field="*{drink}" />

    <p>
    <div align="center">
          <textarea readonly id="message" name="message" 
                    cols="50" rows="13" th:text="${message}"/>
    </div>
    </p>

    <div align="center">
        <label for="stores">Select Store:</label>
        <select name="stores" id="stores">
          <option value="5012349">Dub-C</option>
          <option value="1287612">P-Town</option>
          <option value="6498234">The City</option>
          <option value="7812386">Eso</option>
          <option value="8723098">The Dro</option>
          <option value="9621043">Mateo</option>
          <option value="1393478">Deadwood</option>
        </select> 
    </div>                        

    <div align="center">
        <div>
            <label for="drinks">Drink options</label>
            <select name="drinks" id="drinks">
                <option value=0>Caffe Latte</option>
                <option value=1>Caffe Americano</option>
                <option value=2>Caffe Mocha</option>
                <option value=3>Espresso</option>
                <option value=4>Cappuccino</option>
            </select>
        </div>
        <div>
            <label for="milks">Milk</label>
            <select name="milks" id="milks">
                <option value=0>Whole Milk</option>
                <option value=1>2% Milk</option>
                <option value=2>Nonfat Milk</option>
                <option value=3>Almond Milk</option>
                <option value=4>Soy Milk</option>
            </select>
        </div>
        <div>
            <label for="sizes">Size options</label>
            <select name="sizes" id="sizes">
                <option value=0>Short</option>
                <option value=1>Tall</option>
                <option value=2>Grande</option>
                <option value=3>Venti</option>
                <option value=4>Your Own Cup</option>
            </select>
        </div>
    </div>

    <br/>

    <p align="center"><img src="/images/starbucks.jpg"></p>

    <br/>

    <p align="center">
        <input type="submit" name="action" id="btnGetOrder" value="Get Order">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="btnPlaceOrder" value="Place Order">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="btnClearOrder" value="Clear Order">
    </p>

</form>

<!-- END FORM SECTION -->

<br/>
<br/>

<div align="center">
    <pre>Server Host/IP:  <span th:text="${server}" /></pre>
</div>

<br/>
<br/>

</body>
</html>
